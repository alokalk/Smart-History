<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/extras/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="container-fluid">
        <section id="loader">
            <h2>Loading the History...</h2>
            <div class="loader"></div>
        </section>
        <section id="content">
            <div class="row" id="todayHistory">
                <div class="col-12">
                    <h3>Today's History</h3>
                    <hr>
                </div>
            </div>
            <div class="row" id="thisWeekHistory">
                <div class="col-12">
                    <h3>Last Week's History</h3>
                    <hr>
                </div>
            </div>
            <div class="row" id="lastMonthHistory">
                <div class="col-12">
                    <h3>Last Months's History</h3>
                    <hr>
                </div>
            </div>
        </section>
    </div>

    <script src="../js/extras/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/extras/popper.min.js"></script>
    <script src="../js/extras/bootstrap.min.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
