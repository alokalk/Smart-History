<!DOCTYPE html>
<html lang="en">

<head>

<body style="max-width: 400px; height: 600px;">
    <div class="container-fluid" style="max-width: 400px;">
        <div class="row" id="todayHistory">
            <div class="col-12">
                <h3>Today's History</h3>
                <hr>
            </div>
        </div>
        <div class="row" id="thisWeekHistory">
            <div class="col-12">
                <h3>Last Week's History</h3>
                <hr>
            </div>
        </div>
        <div class="row" id="lastMonthHistory">
            <div class="col-12">
                <h3>Last Months's History</h3>
                <hr>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <script src="../js/helper.js"></script>
    <script src="../js/popup.js"></script>
